<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2 class="title">hellow world</h2>
<button class="btn">改变文本</button>

<script>
    // 命令式编程：每坐一个操作，都是给计算机一步步的命令
    // 1、定义数据
    let message = 'hellow react';

    // 2、将数据显示在h2元素中
    const titleEl = document.getElementsByClassName('title')[0];

    // 3、点击按钮，界面的数据发生改变
    const btnEl = document.getElementsByClassName('btn')[0];
    btnEl.addEventListener('click', e => {
        titleEl.innerHTML = message;
    });
</script>

</body>
</html>
