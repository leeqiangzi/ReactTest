<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <a href="#/home">首页</a>
    <a href="#/about">关于</a>

    <div class="router-view"></div>
</div>


<script>
    // 获取router-view的DOM
    const routerViewEl = document.getElementsByClassName('router-view')[0];

    // 监听URL的改变
    window.addEventListener('hashchange', () => {
        switch (location.hash) {
            case '#/home':
                routerViewEl.innerHTML = '首页';
                break;
            case '#/about':
                routerViewEl.innerHTML = '关于';
                break;
            default:
                routerViewEl.innerHTML = '';
        }
        console.log('hash改变')
    })
</script>

</body>
</html>
