    // ES6通关class创建类
    class Person {
        // 构造方法
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }

        // 定义方法
        running() {
            console.log(this.name, this.age);
        }
    }

    const p = new Person('why', 22);
    p.running();
